<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S004 - 반응형 헤더 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

    .header {
      background: var(--color-primary);
      color: white;
      padding: var(--spacing-2) 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: var(--spacing-3);
    }

    .nav a {
      color: white;
      text-decoration: none;
      transition: var(--transition);
    }

    .nav a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: var(--spacing-2);
      }

      .nav {
        flex-direction: column;
        text-align: center;
        gap: var(--spacing-1);
      }
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->

  <header class="header">
    <div class="container">
      <div class="logo">MyBrand</div>
      <nav class="nav">
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">소개</a>
        <a href="#">연락처</a>
      </nav>
    </div>
  </header>
  <main style="padding: 48px 24px; text-align: center;">
    <h1>반응형 헤더 예시</h1>
    <p>화면 크기를 조절해보세요!</p>
  </main>
