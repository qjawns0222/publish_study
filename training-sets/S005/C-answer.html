<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S005 - 카드 그리드 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-3);
    }

    .card {
      background: white;
      padding: var(--spacing-4);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: var(--spacing-2);
    }

    .card h3 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-1);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->

  <div class="container">
    <h1 style="text-align: center; margin-bottom: 32px; color: var(--color-dark);">카드 그리드</h1>
    <div class="grid">
      <div class="card">
        <div class="card-icon">📱</div>
        <h3>카드 1</h3>
        <p>Grid 레이아웃으로 구성된 카드입니다.</p>
      </div>
      <div class="card">
        <div class="card-icon">💻</div>
        <h3>카드 2</h3>
        <p>반응형으로 배치됩니다.</p>
      </div>
      <div class="card">
        <div class="card-icon">🎨</div>
        <h3>카드 3</h3>
        <p>일관된 간격을 유지합니다.</p>
      </div>
      <div class="card">
        <div class="card-icon">🚀</div>
        <h3>카드 4</h3>
        <p>Grid gap으로 간격 조정</p>
      </div>
      <div class="card">
        <div class="card-icon">⭐</div>
        <h3>카드 5</h3>
        <p>hover 효과가 있습니다.</p>
      </div>
      <div class="card">
        <div class="card-icon">🎯</div>
        <h3>카드 6</h3>
        <p>그림자로 입체감 표현</p>
      </div>
    </div>
  </div>

  <!-- 안내 배너 (하단 고정) -->

    <strong>✅ S005 완성 예시</strong>
