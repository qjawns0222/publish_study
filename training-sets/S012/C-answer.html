<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S012 - 로그인 폼 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #F3F4F6;
}
.login-form {
  max-width: 400px;
  padding: 40px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

    .login-form h2 {
  text-align: center;
  margin-bottom: 32px;
}
.login-form input[type="email"],
.login-form input[type="password"] {
  width: 100%;
  margin-bottom: 16px;
  padding: 12px;
  border: 1px solid #E5E7EB;
  border-radius: 8px;
}

    .checkbox-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 16px 0;
}
.forgot-link {
  display: block;
  margin-top: 16px;
  text-align: center;
  font-size: 0.875rem;
  color: var(--color-primary);
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
<div class="login-container">
  <form class="login-form">
    <h2>로그인</h2>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="••••••••">

    <div class="checkbox-wrapper">
      <input type="checkbox" id="remember">
      <label for="remember">로그인 유지</label>
    </div>

    <button type="submit">로그인</button>
    <a href="#" class="forgot-link">비밀번호를 잊으셨나요?</a>
  </form>
</div>

  <!-- 안내 배너 (하단 고정) -->

    </div>
