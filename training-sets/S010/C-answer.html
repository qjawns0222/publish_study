<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S010 - 간단한 네비게이션 바 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

/* Navigation Bar */
    .navbar {
      display: flex;
      gap: var(--spacing-3);
      padding: var(--spacing-2) var(--spacing-6);
      background: var(--color-dark);
    }

    /* Links */
    .navbar a {
      color: var(--color-white);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
    }

    .navbar a:hover {
      color: var(--color-primary);
    }

    .navbar a.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <nav class="navbar">
    <a href="#" class="active">홈</a>
    <a href="#">소개</a>

    <a href="#">연락처</a>
