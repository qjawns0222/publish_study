  <title>S024 - 슬라이드 인 메뉴 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;
  background: #222;
  padding: 24px;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
}

    #menu-toggle:checked ~ .sidebar {
  transform: translateX(0);
}
.toggle-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 12px 16px;
  background: var(--color-primary);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000;
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
<input type="checkbox" id="menu-toggle" hidden>
<label for="menu-toggle" class="toggle-btn">☰</label>
