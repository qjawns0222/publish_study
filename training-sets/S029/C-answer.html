<head>

  <title>S029 - 브레드크럼 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.breadcrumb {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 16px;
  background: #F3F4F6;
  border-radius: 8px;
}
.breadcrumb a {
  color: var(--color-primary);
  text-decoration: none;
  font-size: 0.875rem;
}
.breadcrumb a:hover {
  text-decoration: underline;
}

    .breadcrumb a::after {
  content: '/';
  margin-left: 8px;
  color: #999;
}
.breadcrumb span {
  font-weight: bold;
  font-size: 0.875rem;
  color: #222;
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
