<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S011 - 기본 입력 폼 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.basic-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 32px;
  background: white;
}
label {
  display: block;
  margin-top: 16px;
  margin-bottom: 8px;
  font-size: 0.875rem;
  font-weight: bold;
}

    input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #E5E7EB;
  border-radius: 8px;
  font-size: 1rem;
  transition: 0.3s ease;
}
input:focus, textarea:focus {
  outline: none;
  border-color: var(--color-primary);
}

    button {
  width: 100%;
  margin-top: 24px;
  padding: 12px;
  background: var(--color-primary);
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 500;
  cursor: pointer;
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
<form class="basic-form">
  <label for="name">이름</label>
  <input type="text" id="name" placeholder="홍길동">

  <label for="email">이메일</label>
  <input type="email" id="email" placeholder="example@email.com">

  <label for="message">메시지</label>
  <textarea id="message" rows="4"></textarea>

  <button type="submit">제출하기</button>
</form>

  <!-- 안내 배너 (하단 고정) -->
