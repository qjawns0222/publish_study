    /* 기본 리셋 */

      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.container {
  display: grid;
  grid-template-columns: 200px 1fr 200px;
  grid-template-rows: auto 1fr auto;
  grid-template-areas:
    "header header header"
    "left main right"
    "footer footer footer";
  min-height: 100vh;
}

    header { grid-area: header; }
.left-sidebar { grid-area: left; }
main { grid-area: main; }
.right-sidebar { grid-area: right; }
footer { grid-area: footer; }

header, footer {
  background: var(--color-primary);
  color: white;
  padding: 24px;
}
.left-sidebar, .right-sidebar {
  background: #F3F4F6;
  padding: 24px;
}
main {
  padding: 48px;
}
