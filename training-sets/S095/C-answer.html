<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S095 - 예제 S095 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

    /* 2단계: CSS */
.neuro-container {
  background: #E0E5EC;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 32px;
  padding: 48px;
}

.neuro-card {
  background: #E0E5EC;
  padding: 48px;
  border-radius: 24px;
  box-shadow:
    -8px -8px 16px rgba(255, 255, 255, 0.7),
    8px 8px 16px rgba(0, 0, 0, 0.15);
  color: #4A5568;
  text-align: center;
}

.neuro-button {
  background: #E0E5EC;
  color: #4A5568;
  border: none;
  padding: 16px 48px;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow:
    -8px -8px 16px rgba(255, 255, 255, 0.7),
    8px 8px 16px rgba(0, 0, 0, 0.15);
  transition: 0.3s;
}

.neuro-button:hover {
  box-shadow:
    -4px -4px 8px rgba(255, 255, 255, 0.7),
    4px 4px 8px rgba(0, 0, 0, 0.15);
}

.neuro-button:active,
.neuro-button.pressed {
  box-shadow:
    inset -4px -4px 8px rgba(255, 255, 255, 0.7),
    inset 4px 4px 8px rgba(0, 0, 0, 0.15);
}

.neuro-input {
  background: #E0E5EC;
  border: none;
  padding: 16px 24px;
  border-radius: 16px;
  font-size: 1rem;
  color: #4A5568;
  box-shadow:
    inset -4px -4px 8px rgba(255, 255, 255, 0.7),
    inset 4px 4px 8px rgba(0, 0, 0, 0.15);
  outline: none;
  width: 300px;
}

.neuro-input::placeholder {
  color: #A0AEC0;
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <div class="neuro-container">
  <div class="neuro-card">
    <h2>뉴모피즘 카드</h2>
    <p>소프트한 그림자 효과</p>
  </div>

  <button class="neuro-button">버튼</button>
  <button class="neuro-button pressed">Pressed</button>

  <input type="text" class="neuro-input" placeholder="입력 필드">
</div>
