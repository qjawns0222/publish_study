<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S001 - 기본 3단 레이아웃 | 개선 버전</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* 1. CSS 변수 정의 */
    :root {
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* 2. 레이아웃 */
    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--color-primary);
      color: var(--color-white);
      padding: var(--spacing-3);
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: var(--spacing-4);
      margin-top: var(--spacing-2);
    }

    nav a {
      color: var(--color-white);
      text-decoration: none;
      transition: var(--transition);
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: var(--spacing-6);
      display: flex;
      justify-content: center;
    }

    main > div {
      display: flex;
      flex-direction: column;
      width: fit-content;
    }

    footer {
      background-color: var(--color-dark);
      color: var(--color-white);
      text-align: center;
      padding: var(--spacing-4);
    }
  </style>
</head>
<body>
  <header>
    <h1>웹사이트 헤더</h1>
    <nav>
      <a href="#home">홈</a>
      <a href="#about">소개</a>
      <a href="#contact">연락처</a>
    </nav>
  </header>

  <main>
    <div>
      <h2>메인 콘텐츠</h2>
      <p>이곳에 주요 콘텐츠가 들어갑니다. Header, Main, Footer로 구성된 기본 3단 레이아웃입니다.</p>
      <p>시맨틱 HTML을 사용하여 구조를 명확하게 표현했습니다.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 웹 퍼블리싱 훈련. All rights reserved.</p>
  </footer>
</body>
</html>
