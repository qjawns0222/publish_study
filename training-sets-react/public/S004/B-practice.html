  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* ========================================
       여기에 CSS를 작성하세요
       ======================================== */

    /* 1. CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    html,body{
        min-height: 100vh;
    }
    header{
        width: 100%;
        display: flex;
        justify-content: space-between;
        background-color: var(--color-primary);
        padding:  var(--spacing-2)  clamp(16px, 5vw, 48px);
        align-items: center;

    }
    header>.header-logo{
        color: var(--color-white);
        font-weight: bold;
        font-size: 1.5rem;
        margin:0 ;

    }
    header>.header-nav{

        margin: 0 ;
    }
    header>.header-nav>ul{
        list-style: none;
        display: flex;
        gap: var(--spacing-3);
        margin: 0 auto;
    }
    header>.header-nav>ul>li>.nav-menu{
        color: var(--color-white);
        text-decoration: none;
        transition: var(--transition);
    }
    header>.header-nav>ul>li>.nav-menu:hover,
    header>.header-nav>ul>li>.nav-menu:focus-visible{
        opacity: 0.8;
        outline: none;
    }
    main{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: var(--spacing-6) var(--spacing-3);
    }

    /* 6. 반응형 (선택사항) */
    @media (max-width: 768px) {
      /* 모바일 스타일 */
        header{
            gap: var(--spacing-2);
            flex-direction: column;
        }
        header>.header-nav>ul{
            gap: var(--spacing-1);
            flex-direction: column;
        }
        .header-nav>ul>li{
            display: flex;
            justify-content: center;
        }
    }

  </style>
