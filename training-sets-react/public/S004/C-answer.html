<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S004 - 반응형 헤더 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

/* Header 레이아웃 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--color-white);
      padding: var(--spacing-3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-bottom: 1px solid #E5E7EB;
    }

    /* Logo 스타일링 */
    .logo h1 {
      font-size: 1.5rem;
      color: var(--color-primary);
      font-weight: bold;
    }

    /* Navigation 스타일링 */
    .nav {
      display: flex;
      gap: var(--spacing-3);
    }

    .nav a {
      color: var(--color-dark);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius);
    }

    .nav a:hover {
      color: var(--color-primary);
      background: rgba(79,70,229,0.1);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: var(--spacing-2);
      }

      .nav {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <header class="header">
    <div class="logo">
      <h1>MyLogo</h1>
    </div>

    <nav class="nav">
      <a href="#">홈</a>
      <a href="#">서비스</a>
      <a href="#">소개</a>
      <a href="#">연락처</a>
    </nav>
  </header>

  <main style="padding: 48px; background: #F3F4F6; min-height: calc(100vh - 80px);">
    <h2>반응형 헤더 예제</h2>
    <p>로고와 네비게이션이 있는 반응형 헤더입니다.</p>
  </main>
