    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;

    body {

    /* ========================================

    /* 1. CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    html{
        height: 100%;
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }


    /* 2. 레이아웃 스타일 */
    header{
        background-color: var(--color-primary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-3);

    }
    header>.header-title{
        color: var(--color-white);
    }
    header>.header_menu{

        display: flex;

    }
    header>.header_menu>.header_sub{
        margin: 0 16px;
        color: var(--color-white);
        text-decoration: none;
    }
    /*main*/
    main{
        padding: var(--spacing-6);
        display: flex;
        justify-content: center;
        flex: 1;
    }
    main>.main_box{
        display: flex;
        flex-direction: column;
        width: fit-content;
    }
    /*아랫부분*/
    footer{
        padding: var(--spacing-4);
        margin-top: var(--spacing-6);
        background-color: var(--color-dark);

    }



    /* TODO: 메인 레이아웃 구성 */

        color: var(--color-white);
        width: fit-content;
        margin: 0 auto;
    }
