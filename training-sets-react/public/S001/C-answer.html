<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S001 - 기본 3단 레이아웃 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

/* Flexbox 레이아웃 적용 */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* Header 스타일링 */
    header {
      background: var(--color-primary);
      color: var(--color-white);
      padding: var(--spacing-3);
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: var(--spacing-2);
    }

    /* Navigation 스타일링 */
    nav {
      display: flex;
      justify-content: center;
      gap: var(--spacing-2);
    }

    nav a {
      color: var(--color-white);
      text-decoration: none;
      padding: 0 var(--spacing-2);
      transition: var(--transition);
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    /* Main 스타일링 */
    main {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-6);
    }

    main h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: var(--spacing-2);
    }

    main p {
      margin-top: var(--spacing-2);
    }

    /* Footer 스타일링 */
    footer {
      background: var(--color-dark);
      color: var(--color-white);
      padding: var(--spacing-4);
      text-align: center;
    }

    footer p {
      font-size: 0.875rem;
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <header>
    <h1>웹사이트 헤더</h1>
    <nav>
      <a href="#">홈</a>
      <a href="#">소개</a>
      <a href="#">연락처</a>
    </nav>
  </header>

  <main>
    <h2>메인 콘텐츠</h2>
    <p>이것은 메인 콘텐츠 영역입니다. flex: 1 속성으로 인해 남은 공간을 모두 차지합니다.</p>
    <p>Header와 Footer 사이의 공간이 자동으로 확장됩니다.</p>
  </main>

  <footer>
    <p>&copy; 2024 웹 퍼블리싱 훈련</p>
  </footer>
