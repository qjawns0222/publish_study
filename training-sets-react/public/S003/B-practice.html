    /* 1. CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    html{
        min-height: 100vh;
    }
    body{
        min-height: 100vh;
    }
    .content_wrap{
        display: grid;
        grid-template-columns:250px 1fr;
        min-height: 100vh;
    }
    aside{
        min-height: 100vh;
        background-color: var(--color-dark);
        padding: var(--spacing-4);
    }
    aside>.aside-title{
        color: var(--color-white);
        margin-bottom: var(--spacing-3);
    }
    aside>.aside-nav>ul>li>.aside-menu{
        color: var(--color-white);

        transition: var(--transition);
        text-decoration: none;
    }
    aside>.aside-nav>ul>li{
        margin-bottom: var(--spacing-2);
    }
    aside>.aside-nav>ul>li>.aside-menu:hover,
    aside .aside-nav .aside-menu:focus-visible{
        color: var(--color-accent);
        outline: none;
    }
    aside>.aside-nav{
        display: flex;
        flex-direction: column;

    }


    main{
        padding: var(--spacing-6);
    }
    main>.main-title{
        color: var(--color-primary);
        margin-bottom: var(--spacing-3);
    }
    main>.main-content{
        margin-bottom: var(--spacing-2);
    }
