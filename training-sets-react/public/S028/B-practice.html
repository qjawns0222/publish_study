    /* 1. CSS 변수 정의 */
    :root {

      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    button{
        position: relative;
        background-color: var(--color-primary);
        color: var(--color-white);
        padding: 12px var(--spacing-3);
        font-weight: 500;
        border-radius: var(--radius);
        border: none;
    }
    .tooltip{
        position: absolute;
        background-color: var(--color-dark);
        white-space: nowrap;
        padding: 8px 12px;
        bottom: calc(100% + 10px);
        right: 0;
        width: 100%;
        border-radius: var(--radius);
        opacity: 0;
        transition: var(--transition);
    }
    .tooltip:after{
        position: absolute;
        top:100%;
        right: 50%;
        transform: translateX(50%);
        content: " ";
        border: 5px solid transparent;
        border-top: 5px solid  var(--color-dark);
        opacity: 0;
        transition: var(--transition);
    }
    button:hover>.tooltip:after{

        opacity:1;
    }
    button:hover>.tooltip{

        opacity:1;
    }
