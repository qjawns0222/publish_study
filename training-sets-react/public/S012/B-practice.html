    /* 기본 리셋 */
    * {

    /* ========================================

    /* 1. CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    body{
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);;
    }
    form{
        background-color: var(--color-white);
        border-radius: var(--radius);
        padding: var(--spacing-6);
        text-align: center;
        display: grid;
        gap: var(--spacing-3);
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    form>input:not([type=checkbox]):focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    form>h2{
        font-size: 2rem;
        font-weight: bolder;
    }
    form>div{
        display: flex;
        flex-direction: column;
        align-items: start;
    }
    form>div>input:not([type=checkbox]){
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--radius);
    }
    form>div>label{
        margin-bottom: var(--spacing-1);
    }
    form>.remain-box{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: start;
        font-weight: 500;
        gap: var(--spacing-1);
    }
    form>.signup-box{
        flex-direction: row;
        justify-content: center;
        align-items: center;

    }
    form>button{
        width: 100%;
        background-color: var(--color-primary);
        color: var(--color-white);
        border-radius: var(--radius);
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        transition: var(--transition);
    }
    form>button:hover{
        background-color: #3730a3;
        transform: translateY(-4px);
    }
    .signup-box>.sign-description{
        font-size: 0.875rem;

        color: var(--color-gray);
    }
    .signup-box>.signup{
        text-decoration: none;
        color: var(--color-primary);
        font-size: 1rem;
        transition: var(--transition);
    }
    .signup-box>.signup:hover{
        text-decoration: underline;

    }
