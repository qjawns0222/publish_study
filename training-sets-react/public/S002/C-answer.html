<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S002 - 중앙 정렬 카드 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

/* Container 중앙 정렬 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--color-light);
    }

    /* Card 스타일링 */
    .card {
      max-width: 400px;
      background: var(--color-white);
      padding: var(--spacing-4);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      font-size: 1.75rem;
      margin-bottom: var(--spacing-2);
      color: var(--color-dark);
    }

    .card p {
      color: var(--color-gray);
      margin-bottom: var(--spacing-3);
      line-height: 1.6;
    }

    /* Button 스타일링 */
    .btn {
      background: var(--color-primary);
      color: var(--color-white);
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      background: #3730a3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <div class="container">
    <div class="card">
      <h2>중앙 정렬 카드</h2>
      <p>Flexbox를 사용하여 화면 중앙에 배치된 카드입니다.</p>
      <button class="btn">자세히 보기</button>
    </div>
  </div>
