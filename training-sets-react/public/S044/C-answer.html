<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S044 - 멀티 스텝 인디케이터 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.stepper {
  display: flex;
  align-items: center;
  gap: 24px;
}
.step {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.step-number {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border: 2px solid #D1D5DB;
  background: white;
}
.step.completed .step-number {
  background: #4F46E5;
  color: white;
  border-color: #4F46E5;
}
.step.active .step-number {
  border-color: #4F46E5;
  color: #4F46E5;
}
.step-line {
  flex: 1;
  height: 2px;
  background: #E5E7EB;
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
<div class="stepper">
  <div class="step completed">
    <div class="step-number">✓</div>
    <div class="step-label">Step 1</div>
  </div>
  <div class="step-line"></div>
  <div class="step active">
    <div class="step-number">2</div>
    <div class="step-label">Step 2</div>
  </div>
  <div class="step-line"></div>
  <div class="step">
    <div class="step-number">3</div>
    <div class="step-label">Step 3</div>
  </div>
</div>
