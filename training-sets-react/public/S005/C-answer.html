<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S005 - 카드 그리드 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

/* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-3);
      padding: var(--spacing-6);
      background: var(--color-light);
      min-height: 100vh;
    }

    /* Card 스타일링 */
    .card {
      background: var(--color-white);
      padding: var(--spacing-4);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .card .icon {
      font-size: 3rem;
      margin-bottom: var(--spacing-2);
    }

    .card h3 {
      font-size: 1.25rem;
      color: var(--color-dark);
      margin-bottom: var(--spacing-1);
    }

    .card p {
      color: #666666;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* 반응형 */
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <div class="grid-container">
    <div class="card">
      <div class="icon">🎨</div>
      <h3>디자인</h3>
      <p>아름다운 UI/UX 디자인을 제공합니다.</p>
    </div>

    <div class="card">
      <div class="icon">💻</div>
      <h3>개발</h3>
      <p>최신 기술로 개발합니다.</p>
    </div>

    <div class="card">
      <div class="icon">🚀</div>
      <h3>배포</h3>
      <p>빠르고 안정적인 배포 서비스를 제공합니다.</p>
    </div>

    <div class="card">
      <div class="icon">📱</div>
      <h3>모바일</h3>
      <p>모바일 최적화된 반응형 디자인입니다.</p>
    </div>

    <div class="card">
      <div class="icon">🔒</div>
      <h3>보안</h3>
      <p>강력한 보안 시스템을 갖추고 있습니다.</p>
    </div>

    <div class="card">
      <div class="icon">⚡</div>
      <h3>성능</h3>
      <p>최고의 성능을 보장합니다.</p>
    </div>
  </div>
