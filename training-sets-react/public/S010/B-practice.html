    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }
    nav{
        display: flex;
        gap: 24px;
        background-color: #222;
        padding: var(--spacing-2) var(--spacing-6)
    }
    nav>a{
        text-decoration: none;
        font-size: 1rem;
        border-bottom: 2px solid transparent;
        font-weight: 500;
        color: var(--color-white);
        transition: var(--transition);
        position: relative;
    }
    nav>a.active{
        color: var(--color-primary);
        font-size: 1rem;
        font-weight: 500;
        border-bottom: 2px solid var(--color-primary);
    }
    nav>a:hover{
        color: var(--color-primary);
    }
    nav>a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background: var(--color-primary);
        transition: width 0.3s ease;
    }
    nav>a:hover::after {
        width: 100%;
    }
