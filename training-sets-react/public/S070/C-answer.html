      line-height: 1.6;
      color: #222;

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;

    /* ========================================
       완성 예시 CSS
       ======================================== */

    /* 2단계: CSS 커서 애니메이션 */
.typing-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #F9FAFB;
}

.typing-text {
  font-size: 2rem;
  font-family: 'Courier New', monospace;
  color: #222;
}

.cursor {
  font-size: 2rem;
  color: #4F46E5;
  animation: blink 0.7s infinite;
  margin-left: 4px;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

  </style>

  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <div class="typing-container">
  <h1 class="typing-text" id="typingText"></h1>
  <span class="cursor">|</span>
</div>

  <script>
    // 3단계: JavaScript - Typewriter
const text = "안녕하세요, 웹 퍼블리싱 훈련입니다!";
const typingText = document.getElementById('typingText');
let index = 0;

function typeWriter() {
  if (index < text.length) {
    typingText.textContent += text.charAt(index);
    index++;
    setTimeout(typeWriter, 100); // 100ms 간격
  }
}

typeWriter();
