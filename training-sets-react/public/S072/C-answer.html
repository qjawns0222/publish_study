<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S072 - 분할 화면 레이아웃 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */
.split-container {
  display: flex;
  height: 100vh;
}

.split-panel {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  transition: flex 0.5s ease;
  color: white;
  text-align: center;
}

.split-panel::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 0;
}

.left {
  background: linear-gradient(135deg, #4F46E5, #7C3AED);
}

.right {
  background: linear-gradient(135deg, #10B981, #059669);
}

.panel-content {
  position: relative;
  z-index: 1;
  padding: 48px;
}

.split-panel:hover {
  flex: 2;
}

.split-panel h2 {
  font-size: 2.5rem;
  margin-bottom: 16px;
}

.split-panel p {
  font-size: 1.25rem;
  margin-bottom: 24px;
}

.split-panel button {
  background: white;
  color: #222;
  border: none;
  padding: 12px 32px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.split-panel button:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
<div class="split-container">
  <div class="split-panel left">
    <div class="panel-content">
      <h2>왼쪽 패널</h2>
      <p>마우스를 올려보세요</p>
      <button>더 알아보기</button>
    </div>
  </div>
  <div class="split-panel right">
    <div class="panel-content">
      <h2>오른쪽 패널</h2>
      <p>확장 효과를 경험하세요</p>
      <button>더 알아보기</button>
    </div>
  </div>
</div>
