<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S062 - 예제 S062 | 완성 예시</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
    }

    /* CSS 변수 정의 */
    :root {
      /* 색상 */
      --color-primary: #4F46E5;
      --color-secondary: #10B981;
      --color-accent: #FF9800;
      --color-dark: #222222;
      --color-gray: #6B7280;
      --color-light: #F3F4F6;
      --color-white: #FFFFFF;

      /* 간격 (8px scale) */
      --spacing-1: 8px;
      --spacing-2: 16px;
      --spacing-3: 24px;
      --spacing-4: 32px;
      --spacing-5: 40px;
      --spacing-6: 48px;

      /* 기타 */
      --radius: 8px;
      --transition: 0.3s ease;
    }

    /* ========================================
       완성 예시 CSS
       ======================================== */

    /* 2단계: CSS 스타일 */
.event-banner {
  height: 500px;
  background: linear-gradient(135deg, #FF9800, #FF5722);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
  overflow: hidden;
}
.banner-content {
  max-width: 800px;
  padding: 60px 20px;
}
.badge {
  display: inline-block;
  background: #FFD700;
  color: #222;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 20px;
  transform: rotate(-5deg);
}
.event-banner h1 {
  font-size: 4rem;
  font-weight: bold;
  margin-bottom: 16px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}
.event-banner p {
  font-size: 1.5rem;
  margin-bottom: 32px;
}
.cta-button {
  padding: 16px 48px;
  font-size: 1.25rem;
  background: white;
  color: #FF5722;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  animation: pulse 2s infinite;
}
.cta-button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.02);
  }
}
@media (max-width: 768px) {
  .event-banner h1 {
    font-size: 2.5rem;
  }
  .event-banner p {
    font-size: 1.25rem;
  }
}

  </style>
</head>
<body>
  <!-- ========================================
       완성 예시 HTML
       ======================================== -->
  <div class="event-banner">
  <div class="banner-content">
    <span class="badge">50% OFF</span>
    <h1>연말 특별 세일</h1>
    <p>지금 바로 최대 50% 할인 혜택을 받으세요!</p>
    <button class="cta-button">지금 쇼핑하기</button>
  </div>
</div>
